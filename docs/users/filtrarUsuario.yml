/api/v1/user/getUsers:
  post:
    tags:
      - User
    security: []
    description: Buscar usuario por filtros
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              perPage:
                type: number
              page:
                type: number
              filter:
                type: object
                properties:
                  name: 
                    type: string
          example:
            {
                "perPage": 2,
                "page": 1,
                "filter": {
                    "name": ""
                }
            }     
    responses:
      200:
        description: Petici√≥n exitosa
        content:
          application/json:
            schema:
              type: object
              properties:
                state:
                  type: boolean
                message:
                  type: string
                users:
                  type: array
            example:
              {
                  "state": true,
                  "message": "Listado de estudiantes",
                  "users": [
                      {
                          "firstName": "daniel",
                          "secondName": "jose",
                          "surname": "cruz",
                          "secondSurName": "casallas",
                          "typeDocument": 1,
                          "documentNumber": "123456789",
                          "email": "user@gmail.co",
                          "phone": "32123122314"
                      },
                      {
                          "firstName": "daniel",

/api/v1/form/postquestions:
  post:
    tags:
      - Form
    security: []
    description: Crear formulario
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              estudianteId:
                type: number

              answers:
                type: array
              
          example:
            {
                    "estudianteId": 1,
                    "answers": [11, 2,3]
            }
      
    responses:
      200:
        description: Petici√≥n exitosa
        content:
          application/json:
            schema:
              type: object
              properties:
                state:
                  type: boolean
                message:
                  type: string
                  description: Mensaje de respuesta 
            example:
              {
                  "state": true,
                  "message": "Respuestas almacenadas con exito"
              }


